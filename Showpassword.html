<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Password</title>
    <script>
        function f1(){
        var passwordRef = document.getElementById('password')
                            console.log(passwordRef.value)
        
        var btnRef = document.getElementById('btn')
                    console.log(btnRef.value)
            
            if(passwordRef.getAttribute('type')==='password'){
                passwordRef.setAttribute('type', 'text')
                btnRef.value="Hide Password"
            }
            else{
                passwordRef.setAttribute('type', 'text')
                btnRef.value="Show Password"
            }
        }
    </script>
</head>
<body>
    <div style="text-align: center;">
        Password
            <input  id="password" type="password">
        
        <input type="button" id="btn" onclick="f1()" value="show password">
    </div>
</body>
</html>
